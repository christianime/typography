<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
</head>
<style>
    .text1 {
        color: red;
        font-size: 40px;
    }
    .p1 {
        color: blue;
        font-family: 'Courier New', Courier, monospace;
    }
</style>
<body>
    <h1>document</h1>
    <p class="text1">welcome travellers</p>
    <p class="p1">your journey begins now</p>
</body>
</html>
